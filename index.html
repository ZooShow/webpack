<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class = "back">
        <span>Введите строку:</span> <br>
        <input type="text" placeholder="Enter text">
        <div>
            <button id="kebab">
                Преобразовать в kebab case
            </button>
            <span class="kebabString"></span>
        </div>
        <div>
            <button id="camel">
                Преобразовать в camel case
            </button>
            <span class="camelString"></span>
        </div>

        <div>
            <button id="lower">
                Преобразовать в lower case
            </button>
            <span class="lowerString"></span>
        </div>
        

        <div>
            <button id="start">
                Преобразовать в start case
            </button>
            <span class="startString"></span>
        </div>
        <div>
            <button id="upper">
                Преобразовать в upper case
            </button>
            <span class="upperString"></span>
        </div>
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
